<h1>Management</h1>
<a *ngIf="os.state === 'setup'" class="btn" class="btn" routerLink="create">Add</a>
<a *ngIf="os.state === 'setup'" class="btn" class="btn" routerLink="import">Import</a>
<a *ngIf="os.state !== 'results'" class="btn" class="btn" [href]="url('management.csv')">Download</a>
<main>
  <app-table [data]="data"
             [columns]="columns"
             [actions]="actions"
             (action)="doAction($event)"></app-table>
</main>
