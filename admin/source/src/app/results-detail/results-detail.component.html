<ng-template [ngIf]="position">
  <div class="header">
    <h1 class="title">
      <select [(ngModel)]="currentPosition" (ngModelChange)="updatePosition()">
        <option [value]="p._id" *ngFor="let p of positions">{{ p.position }}</option>
      </select>
    </h1>
    <div>
      <i (click)="goPrev()" class="fas fa-chevron-left"></i>
      <i (click)="goNext()" class="fas fa-chevron-right"></i>
    </div>
  </div>
    <!-- {{ position.position }} -->
  <a routerLink="../" class="btn">Back</a>
  <div id="bars">
    <div *ngFor="let c of position.candidates"
         [style.height.%]="position.votes ? c.votes * 100 / position.votes : 0">
        <img class="image" [src]="image(c.candidate._id)">
        <div class="votes">{{ c.votes }} vote<span *ngIf="c.votes !== 1">s</span></div>
        <div class="name">{{ c.candidate.name }}</div>
    </div>
  </div>
</ng-template>
