<ng-template [ngIf]="member">
  <h1 class="title">Edit {{ form.value.name ? form.value.name : 'Management Member' }}</h1>
  <main>
    <form #form="ngForm" (submit)="attemptUpdate(form.value)">
      <div class="input">
        <label>Name*</label>
        <sub>The name of the member.</sub>
        <input type="text" ngModel name="name" required placeholder="Eg: Joe Bob">
      </div>
      <div class="input">
        <a routerLink="../../" class="btn">Cancel</a>
        <input type="submit" value="Save" class="btn primary">
      </div>
    </form>
  </main>
</ng-template>
